<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Autocomplete</title>

    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav dropdown-menu-lg-left">
                <li class="nav-item active">
                    <a class="nav-link" href="/users">Пользователи
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reg">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/1">Личный кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная страница</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Личный кабинет:</h2>
    <div>
        <p th:text="${user.name}"></p>
        <p th:text="${user.surname}"></p>
        <p th:text="${user.birthDate}"></p>
    </div>
</div>
</body>

</html>
